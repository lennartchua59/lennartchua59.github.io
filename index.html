<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Singapore Polytechnic Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Your existing styles here */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Your existing HTML structure here -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map');

        // Get the user's current location
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLocation = [position.coords.latitude, position.coords.longitude];
            map.setView(userLocation, 16);

            // Add a circle for the user's location
            var userCircle = L.circle(userLocation, {
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.5,
                radius: 10
            }).addTo(map);

            // Add a marker for the water refill location
            var waterRefillLocation = L.marker([1.310411032362568, 103.77767848691333]).addTo(map);

            // Make the popup for the water refill station appear on click
            waterRefillLocation.bindPopup("Water Refill");

            // Handle the click event to open the popup
            waterRefillLocation.on('click', function () {
                waterRefillLocation.openPopup();
            });

            // Add OneMap as a tile layer
            L.tileLayer('https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png', {
                maxZoom: 18,
                subdomains: ['a', 'b', 'c'],
                attribution: 'Map data Â© <a href="https://www.onemap.sg/" target="_blank">OneMap</a>',
                token: 'Your-OneMap-API-Key-Here', // Add your OneMap API key here
            }).addTo(map);
        });
    </script>
</body>
</html>
